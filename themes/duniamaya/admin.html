<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<meta name="title" content="" />
<meta name="Description" content="{meta_description}" />
<meta name="Keywords" content="{meta_keywords}" />
<title>Administration Website</title>
<link rel="shortcut icon" href="http://demo.templatesquare.com/html/hostingsquare/images/favicon.ico" />
<link href="themes/duniamaya/css/style.css" rel="stylesheet" type="text/css" />
<link href="themes/duniamaya/css/uniform.aristo.css" rel="stylesheet" type="text/css" />
<link href="themes/duniamaya/css/css3buttons.css" rel="stylesheet" type="text/css" />
<link href="themes/duniamaya/css/inner.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="themes/duniamaya/css/smoothness/jquery-ui-1.8.16.custom.css">
<script type="text/javascript" src="themes/duniamaya/js/jquery-1.6.2.min.js"></script>
<script type="text/javascript" src="themes/duniamaya/js/jquery.uniform.js"></script>
<script type="text/javascript" src="themes/duniamaya/js/jquery.cookie.js"></script>
<script type="text/javascript" src="themes/duniamaya/js/jquery-ui-1.8.16.custom.min.js"></script>
<script>
	$(function() {
		
		$("input, textarea, select").uniform();	
		
		$( "#tabs" ).tabs({
			cookie: {
				expires: 1
			}
		});
		$('#mainleft,#mainright').sortable({
			connectWith: ".sortdrag",
			placeholder: "sortHelper",
			delay:100,
			cursor:"move",
			revert:true,
			opacity:1.0,
			forcePlaceholderSize:true
		});
		
		$( "#datepicker1" ).datepicker();	
		$( "#datepicker2" ).datepicker();	
	});
</script>

<body>

	<div id="wrapper-top">
		<div id="container-top">
			<div id="top">
				
			</div><!-- end #top -->
			<div id="navtop">

			<ul id="topnav">

				{menuatas}

			</ul>

			</div>
			
			<div id="main">
				<div id="dragbox">
				<div id="mainleft" class="sortdrag">					
					
					{content}	
					<div class="clear"></div>
					
				</div><!-- end #mainleft -->
				<div id="mainright" class="sortdrag">

					{clientinfo}{statistik}				

				</div><!-- end #mainright -->
<!-- end #mainright -->
				<div class="clear"></div><!-- clear float -->
			</div>
			</div><!-- end #main -->
		</div><!-- end #container-top -->
	</div><!-- end #wrapper-top -->
	<div id="wrapper-bottom">
		<div id="container-bottom">
			<div id="footer">
			
			
			
			
			</div><!-- end #footer -->

		  <div id="footer-bottom">
			
		  </div>
		</div><!-- end #container-bottom -->
