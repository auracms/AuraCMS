<script>
	$(function() {
		var icons = {
			header: "ui-icon-circle-arrow-e",
			headerSelected: "ui-icon-circle-arrow-s"
		};
		$( "#accordion" ).accordion({
			autoHeight: false,
			icons: icons,
			cookie: true
		});	
		
		$("input, textarea, select").uniform();	
		
		$( "#tabs" ).tabs({
			cookie: {
				expires: 1
			}
		});
		
	});
</script>
